name: Cypress Tests
on: [push]
jobs:
 Cypress-Test:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout GitCode
       uses: actions/checkout@v2
 
     - name: Change Directory
       uses: actions/checkout@v2
       with:
         command: cd client

     - name: Run Cypress Test
       uses: cypress-io/github-action@v5
       with:
         command: npx cypress run
         browser: chrome