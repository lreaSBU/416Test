name: Cypress Tests
on: [push]
jobs:
 Cypress-Test:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout GitCode
       uses: actions/checkout@v2
 
     - name: Run Cypress Test
       runs:
         using: 'node16'
       uses: cypress-io/github-action@v4
       with:
         command: npx cypress run
         browser: chrome